# ===============================
# APP
# ===============================
spring.application.name=smartcampus-admin
server.port=8090


# ===============================
# MYSQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/iotdb
spring.datasource.username=root
spring.datasource.password=123456
#spring.datasource.password=1217
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false


# ===============================
# DEBUG (opcional pero Ãºtil)
# ===============================
logging.level.org.hibernate.SQL=debug

# ===============================
# MQTT
# ===============================
mqtt.broker=tcp://localhost:1883
mqtt.clientId=smartcampus-admin-core
mqtt.topic=smartcampus/devices/+/telemetry
